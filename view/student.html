<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-blue-800 to-indigo-600 text-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <ul class="flex space-x-6">
          <li><a href="student.html" class="hover:text-yellow-300 font-semibold border-b-2 border-yellow-300">Student</a></li>
          <li><a href="course.html" class="hover:text-yellow-300 font-semibold">Course</a></li>
          <li><a href="enroll.html" class="hover:text-yellow-300 font-semibold">Enrollment</a></li>
        </ul>
        <a href="index.html" class="text-sm bg-yellow-400 text-black font-semibold px-4 py-2 rounded hover:bg-yellow-300">Logout</a>
      </div>
    </nav>

    <!-- Student Form -->
    <div class="max-w-2xl mx-auto bg-white mt-10 p-8 rounded-xl shadow-md">
      <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Student Details</h2>
      <div class="space-y-4">
        <div>
          <label for="sid" class="block text-sm font-medium text-gray-700">Student ID</label>
          <input type="number" id="sid" placeholder="Ex. 20230123"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="fname" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="fname"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="lname" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lname"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email"
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div class="text-right">
          <button id="button-add" onclick="addStudent()"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded">Add</button>
        </div>
      </div>
    </div>

    <!-- Student Table -->
   <div class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-xl shadow">
  <h3 class="text-lg font-bold text-gray-800 mb-4">Registered Students</h3>

  <div class="overflow-x-auto">
    <table class="min-w-full table-auto text-sm text-left text-gray-700 border border-gray-200 rounded-lg shadow" id="myTable">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs tracking-wider">
        <tr>
          <th class="px-6 py-3">Student ID</th>
          <th class="px-6 py-3">First Name</th>
          <th class="px-6 py-3">Last Name</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3 text-center" colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white">
        <!-- Rows will be inserted by JS -->
      </tbody>
    </table>
  </div>
</div>


    <script src="js/student.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
