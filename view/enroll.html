<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-blue-800 to-indigo-600 text-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <ul class="flex space-x-6">
          <li><a href="student.html" class="hover:text-yellow-300 font-semibold">Student</a></li>
          <li><a href="course.html" class="hover:text-yellow-300 font-semibold">Course</a></li>
          <li><a href="enroll.html" class="hover:text-yellow-300 font-semibold border-b-2 border-yellow-300">Enrollment</a></li>
        </ul>
        <a href="index.html" class="text-sm bg-yellow-400 text-black font-semibold px-4 py-2 rounded hover:bg-yellow-300">Logout</a>
      </div>
    </nav>

    <!-- Enrollment Form -->
    <div class="max-w-2xl mx-auto bg-white mt-10 p-8 rounded-xl shadow-md">
      <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Enroll Student to Course</h2>
      <div class="space-y-4">
        <div>
          <label for="sid" class="block text-sm font-medium text-gray-700">Student ID</label>
          <select id="sid" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md bg-white focus:ring-indigo-500 focus:border-indigo-500"></select>
        </div>
        <div>
          <label for="cid" class="block text-sm font-medium text-gray-700">Course ID</label>
          <select id="cid" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md bg-white focus:ring-indigo-500 focus:border-indigo-500"></select>
        </div>
        <div class="text-right">
          <button id="enroll" onclick="addEnroll()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded">Enroll</button>
        </div>
      </div>
    </div>

    <!-- Enrollments Table -->
  <div class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-xl shadow">
  <h3 class="text-lg font-bold text-gray-800 mb-4">Enrollment Details</h3>

  <div class="overflow-x-auto">
    <table class="min-w-full table-auto text-sm text-left text-gray-700 border border-gray-200 rounded-lg shadow" id="myTable">
      <thead class="bg-gray-100 text-gray-600 uppercase text-xs tracking-wider">
        <tr>
          <th class="px-6 py-3">Student ID</th>
          <th class="px-6 py-3">Course ID</th>
          <th class="px-6 py-3">Date Enrolled</th>
          <th class="px-6 py-3 text-center">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>
</div>

<div class="max-w-6xl mx-auto mt-6 space-y-4">

  <div id="studentDetail" class="hidden bg-blue-50 border-l-4 border-blue-400 p-4 rounded">
    <h4 class="font-bold text-blue-700 mb-2">Student Details</h4>
    <div id="studentContent" class="text-sm text-gray-700"></div>
  </div>

  <div id="courseDetail" class="hidden bg-green-50 border-l-4 border-green-400 p-4 rounded">
    <h4 class="font-bold text-green-700 mb-2">Course Details</h4>
    <div id="courseContent" class="text-sm text-gray-700"></div>
  </div>

</div>




    <script src="js/auth.js"></script>
    <script src="js/enroll.js"></script>
  </body>
</html>
