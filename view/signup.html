<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl">
      <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Sign Up</h1>
      <form class="space-y-4">
        <div>
          <label for="fname" class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" id="fname" required
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="lname" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" id="lname"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" required
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="pw1" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="pw1" required
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div>
          <label for="pw2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="pw2" required
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <div class="text-center">
          <input type="button" value="Submit" onclick="signUp()"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded cursor-pointer" />
        </div>
      </form>
      <p class="text-center text-sm mt-6 text-gray-600">
        Already have an account?
        <a href="index.html" class="text-indigo-600 hover:underline font-medium">Login here</a>
      </p>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
